<!doctype html>
<html lang="en" data-framework="javascript">
    <head>
        <meta charset="utf-8">
        <!--ajout meta viewport huby magalie dec 2020-->
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list app</title>
        <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
        <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
         <!--ajout favicon huby magalie dec 2020-->
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    </head>
    <body>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
             <!--ajout id toggle-all huby magalie dec 2020-->
            <section class="main"><input class="toggle-all" id="toggle-all" type="checkbox">
                <label for="toggle-all" >
                Mark all as complete</label>
                <ul class="todo-list"></ul>
            </section>
            <footer class="footer">
                <span class="todo-count"></span>
                <ul class="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </section>
        <footer class="info">
                <p>Double-click to edit a todo</p>
                 <!--ajout documentation utilisateur huby magalie dec 2020-->
                <p><a href='docs/documentation_utilisateur.pdf' target="_blank">User Manual by Huby Magalie</a></p>
                <p>Created by Oscar Godson</p>
                <p>Refactored by Christoph Burgmer</p>
        </footer>
        <script src="node_modules/todomvc-common/base.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/store.js"></script>
        <script src="js/model.js"></script>
        <script src="js/template.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
